apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    mavenLocal()
    jcenter()
}

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 20
        versionCode getVersionCode()
        versionName getVersionName()
    }
}

apply from: "../maven_push.gradle"